<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break</title>
</head>
<body>
  <script>
    for(var i = 1; i <= 10; i++) {
      if(i ==6) {
        break;
      } else {
        document.write(i, "<br>");
      }
    }
    document.write("===The End===", "<br>");
  </script>

  <script>
    for(var i = 1; i <= 10; i++) {
      if(i % 2 == 0) {
        continue;
      } else {
        document.write(i, "<br>");
      }
    }
    document.write("=== The End ===", "<br>");
  </script>

  <script>
    for (var i = 1; i <= 3; i++) {
      for (var k = 1; k <= 2; k++) {
        document.write(i+ "행" + k + "열", "<br>");
      }
      document.write("<br>");
    }
  </script>
</body>
</html>
