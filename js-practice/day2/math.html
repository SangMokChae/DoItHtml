<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var num = 2.1234;

    var maxNum = Math.max(10,5,8,30), //최대값
      minNum = Math.min(10,5,8,30), //최소값
      roundNum = Math.round(num), //첫째자리 반올림
      floorNum = Math.floor(num), //첫째자리 내림
      ceilNum = Math.ceil(num), //첫째자리 올림
      rndNum = Math.random(), //0~1 난수 생성
      piNum = Math.PI; //원주율

    document.write(maxNum, "<br>");
    document.write(minNum, "<br>");
    document.write(roundNum, "<br>");
    document.write(floorNum, "<br>");
    document.write(ceilNum, "<br>");
    document.write(rndNum, "<br>");
    document.write(piNum, "<br>");

    const rndint = Math.floor(Math.random()*(maxNum-minNum + 1)+minNum);
    document.write(rndint);
    //난수인 정수를 임의로 생성해낸다 범위는 최소값과 최댓값사이!
  </script>
</body>
</html>
